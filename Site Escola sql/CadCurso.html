                    <form action="cadCurso.php" method="POST" name="Formulario">

            <label for="Codigo" class="form-label">Codigo</label>
            <input type="number" class="form-control" name="Codigo">

            <br>

            <label for="Nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="Nome">

            <br>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
            </div>
        

            <button type="button" class="btn btn-danger" onclick="validar()">Enviar</button>
        
            </form>
        </body>

        <script>
        
        
            function validar()
    
    {
            
    
    //Verifica Nome
    {
            var Nome = Formulario.Nome;
    
    if (Nome.value == ""){
    
    
        alert ("Nome não informado");
    
        Nome.focus();
        return;
    
    }
    
    }
    
    //Verifica Codigo
    {
            var Codigo = Formulario.Codigo;
    
    if (Codigo.value == ""){
    
    
        alert ("Código do Curso não informado");
    
        Codigo.focus();
        return;
    
    }
    
    Formulario.submit();
    
    
    }
    
    
    }
            
        
            </script>
