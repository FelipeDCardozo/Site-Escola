            <form action="cadDisciplina.php" method="POST" name="Formulario">

        <script>
        
        
            function validar()
            
    
    //Verifica Codigo
    
    {
                var Codigo = Formulario.Codigo;
    
                if (Codigo.value == ""){
    
    
                    alert ("Codigo não informado");
    
                    Codigo.focus();
                    return;
    
                }
    
    //Verifica Disciplina
    {
            var Disciplina = Formulario.Disciplina;
    
    if (Disciplina.value == ""){
    
    
        alert ("Disciplina não informada");
    
        Disciplina.focus();
        return;
    
    }
    
    }
    
    //Verifica Carga Horaria
    {
            var CH = Formulario.CargaHoraria;
    
    if (CH.value == ""){
    
    
        alert ("Carga Horária não informada");
    
        CH.focus();
        return;
    
    }
    
    
    }
    
    
    //Verifica Codigo do curso
    {
            var Codcurso = Formulario.Codcurso;
    
    if (Codcurso.value == ""){
    
    
        alert ("Código do Curso não informado");
    
        Codcurso.focus();
        return;
    
    }
    
    Formulario.submit();
    
    
    }
    
    
    }
